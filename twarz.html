    <main> 
        <h3>Kalkulator ceny wizyty</h3>
        <input type="checkbox" name="" id="Peelingcheckbox">Peeling<br>
        <input type="checkbox" name="" id="maskacheckbox">Maska<br>
        <input type="checkbox" name="" id="masazcheckbox">Masaż twarzy<br>
        <input type="checkbox" name="" id="makijazcheckbox">Makijaż<br>
        <button onclick="oblicz()">Oblicz cene</button><br>
        <p id="cena"></p>
    </main>

 <p>Autor: Jan Cieszynski</p>

    <script>
        function oblicz() {
    
     let suma = 0;
     if (document.getElementById("Peelingcheckbox").checked){
        suma += 45;
     }
     if (document.getElementById("maskacheckbox").checked){
        suma += 30;
     }
     if (document.getElementById("masazcheckbox").checked){
        suma += 20;
     }
     if (document.getElementById("makijazcheckbox").checked){
        suma += 50;
     }
     let tekstwyjsciowy = "Suma zabiegów: " + suma;
     document.getElementById("cena").innerHTML = tekstwyjsciowy;

    }
</script>
